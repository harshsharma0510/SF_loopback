<div class="container" *ngIf="!showSignUp">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="credentials.email" placeholder="User Email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password"placeholder="User Password">
    </div>
    <button type="submit">Login</button>
  </form>
  <button (click)="showSignUp = true">New User? Sign Up Here</button>
</div>

<div class="container" *ngIf="showSignUp">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm" class="signup-form">
  
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="user.first_name" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="middle_name">Middle Name</label>
      <input type="text" class="form-control" id="middle_name" name="middle_name" [(ngModel)]="user.middle_name" placeholder="Enter your middle name">
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="user.last_name" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" placeholder="Enter your address">
    </div>
    <div class="form-group">
      <label for="username">UserName</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" placeholder="Choose a username">
    </div>
    
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" [(ngModel)]="user.phone_number" placeholder="Enter your phone number">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Choose a password">
    </div>
  
    <button type="submit" class="signup-button">Sign Up</button>
  </form>
</div>
